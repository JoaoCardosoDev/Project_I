{% extends 'filemanager/base.html' %}

{% block 'content' %}
{% load static %}
<style>
    
@import url('{% static 'filemanager/style.css' %}');

.container {
    width: 480px;
    height: 94.5%;
    display: flex;
    flex-direction: column;
    background: rgb(1,20,100);
    background: linear-gradient(150deg, rgba(1,20,100,1) 30%, rgba(244,91,4,1) 93%);
    align-items: center;
    border-radius: 8px;
    margin: 24px 16px;
    justify-content: space-between;
    padding: 16px;
}

form {
    display: flex;
    flex-direction: column;
    width: 65%;
    align-items: center;
    margin-top: 16px;
}

label {
    margin-right: auto;
    color: var(--color-text);
    font-size: large;
    font-weight: bold;
    line-height: 32px;
}
input {
    width: 97%;
    height: 32px;
    margin-bottom: 16px;
    font-size: 16px;
    font-family: var(--font-secondary);
    padding-left: 4px;
    background-color: var();
    border-radius: 8px;
    border-style: none;
}
input[type="submit"] {
    background-color: var(--color-terciary);
    color: var(--color-text);
    font-weight: bold;
}

button {
    width: 100%;
    height: 32px;
    border: 0;
    background-color: var(--color-terciary);
    margin-top: 16px;
    color: var(--color-text);
    font-weight: 700;
    cursor: pointer;
}

h1 {
    font-size: 56px;
    font-family: var(--font-primary);
    font-weight: bolder;
    color: var(--color-text);
}

h2 {
    font-size: 40px;
    font-family: var(--font-secondary);
    font-weight: 500;
}

img {
    width: 50%;
    margin: 16px;
}

</style>

<div class="container">

    <h1>ETIC_DRIVE</h1>
    
    <h2>Sign up</h2>

    <form action = "" method = "post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value=Submit>
    </form>


    <img src="/static/filemanager/logo_branco.png" alt="etic algarve logo">

</div>

{% endblock %}
